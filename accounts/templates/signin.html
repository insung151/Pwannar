{% extends 'base.html' %}
{%load static%}
{% block content %}
  <link href="{% static 'css/signin.css' %}?ver=2" rel="stylesheet">
{% block staticcss %}{% endblock %}
    <div style="margin: 30px 0; font-size: 30px; font-weight: bold; text-align: center; font-family: NanumBarunPen;">
        PWANNAR에 오신 것을 환영합니다!
    </div>
        <form method="POST">
        {% csrf_token %}
        <div style="width: 300px; font-family: NanumBarunPen; margin: 0 auto;">
            {% for field in form %}
            <p>
                {% if forloop.counter == 1 %}
                    <label for="id_username">아이디</label>
                {% else %}
                    <label for="id_password">비밀번호</label>
                {% endif %}
                {{ field }}
            </p>
            {% endfor %}
        </div>
        <div style="text-align: center;">
            <button type="submit" class="waves-effect waves-light btn" style="color: white; background-color: darkgreen; padding: 5px 140px; padding-bottom: 40px; font-family: NanumBarunPen; margin-bottom: 25px;">로그인</button>
        </div>
        <div style="text-align: center; margin-bottom: 10px; font-family: NanumBarunPen;">
            <a id="signupbutton" href="{% url 'accounts:create_user' %}" style="
            color: darkgreen;
            margin: 15px 0; margin-bottom: 100px;">처음 오셨나요? 회원가입</button>
        </div>
      </form>
{% endblock %}
